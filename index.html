<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countdown</title>
</head>
<body>

    <div class="timer">
        <img  id="nuven-top" src="assets/svg/nuvem-top.svg" alt="nuvem"/>


        <div class="container">

            <div class="timer_clock">
                <h1 id="titulo">Ready to launch in...</h1>

                <ul class="timer_clock_labels">
                    <li>Dias</li>
                    <li>Horas</li>
                    <li>Minutos</li>
                    <li>Segundos</li>
                </ul>
                <ul class="timer_clock_numbers">
                    <li>08</li>
                    <li>:</li>
                    <li>12</li>
                    <li>:</li>
                    <li>44</li>
                    <li>:</li>
                    <li>28</li>
                </ul>

                <p id="subTitulo">Inscreva-se para saber mais sobre o lan√ßamento</p>

                <button id="botao">Inscreva-se</button>
            </div>


            <div class="container_svg">
                <img id="nuvem-center" src="assets/svg/nuvemCenter.svg" alt="nuvem">
                <img  id="rocket" src="assets/svg/foguete.svg" alt="">
            </div>


        </div>






        <img id="nuvem-bottom"  src="assets/svg/bottom-image.svg"/>

    </div>
    
</body>
</html>
